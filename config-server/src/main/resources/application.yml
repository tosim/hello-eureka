server:
  port: 7888

spring:
  application:
    name: CONFIG-SERVER
  cloud:
    config:
      server:
        git:
          uri: https://github.com/tosim/config-repo.git
          search-paths: hello-eureka
          username:
          password:
      label: master

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:7761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
